<!DOCTYPE html>
<html lang="pl">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            width: 360px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        .login-box h3 {
            font-size: 1.8em;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: none;
        }

        .btn-success {
            background-color: #29ca8e;
            border: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-outline-success {
            background-color: #ffffff;
            border: 1px solid #29ca8e;
            color: #29ca8e;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            margin-top: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: none;
        }

        .btn-outline-success:hover {
            background-color: #29ca8e;
            color: #ffffff;
        }

        .login-box p {
            margin: 15px 0;
            font-size: 14px;
            color: #666666;
        }

        .login-box a {
            color: #29ca8e;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3>Logowanie</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nazwa użytkownika" required>
            <input type="password" name="password" placeholder="Hasło" required>
            <button type="submit" class="btn-success">Zaloguj</button>
        </form>
        <p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
        <button class="btn-outline-success" onclick="window.location.href='{% url 'index' %}'">Zamknij</button>
    </div>
</body>
</html>
